# buf.gen.yaml
version: v2
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
    strategy: all

  - local: protoc-gen-go-grpc
    out: gen/go
    strategy: all
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false   # опционально, но обычно нужно
